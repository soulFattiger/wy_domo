<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>高仿网易严选</title>
  <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no" />
  <link rel="stylesheet" href="css/index.css">
  <link rel="stylesheet" href="css/swiper.min.css">
  <link rel="stylesheet" href="//at.alicdn.com/t/font_1356817_bseksk5fjzu.css">
</head>
<body>
  <div id="app">
    <div id="content">
      <div id="home" class="main show">
        <header id="header">
          <div class="header_search">
            <img src="./images/logo.png" alt="网易严选">
            <div class="search">
              <span class="iconfont icon-lunkuodasan-2"></span>
              <p>搜索商品, 共21615款好物</p>
            </div>
            <div class="login">登录</div>
          </div>
          <div class="nav">
            <ul class="nav-list">
              <li>推荐</li>
              <li>居家生活</li>
              <li>服饰鞋包</li>
              <li>美食酒水</li>
            </ul>
            <span><i class="iconfont icon-lunkuodasan-3"></i></span>
          </div>
        </header>
        <div class="swiper-container">
          <div class="swiper-wrapper">
            <div class="swiper-slide">
              <img src="./images/swiper.jpg" alt="">
            </div>
            <div class="swiper-slide">
              <img src="./images/swiper.jpg" alt="">
            </div>
            <div class="swiper-slide">
              <img src="./images/swiper.jpg" alt="">
            </div>
            <div class="swiper-slide">
              <img src="./images/swiper.jpg" alt="">
            </div>
          </div>
          <!-- 如果需要分页器 -->
          <div class="swiper-pagination"></div>
        </div>
        <div class="brand">
          <span><i class="iconfont icon-icon_fabu"></i>网易自营品牌</span>
          <span><i class="iconfont icon-icon_success"></i>30天无忧退货</span>
          <span><i class="iconfont icon-icon_money"></i>48小时可退款</span>
        </div>
        <div class="category">
          <div class="categoryItem">
            <img src="./images/categorys/01.png" alt="">
            <span>美食酒水</span>
          </div>
          <div class="categoryItem">
            <img src="./images/categorys/02.png" alt="">
            <span>个护清洁</span>
          </div>
          <div class="categoryItem">
            <img src="./images/categorys/03.png" alt="">
            <span>居家生活</span>
          </div>
          <div class="categoryItem">
            <img src="./images/categorys/04.png" alt="">
            <span>服饰鞋包</span>
          </div>
          <div class="categoryItem">
            <img src="./images/categorys/05.png" alt="">
            <span>母婴亲子</span>
          </div>
          <div class="categoryItem">
            <img src="./images/categorys/06.png" alt="">
            <span>运动旅行</span>
          </div>
          <div class="categoryItem">
            <img src="./images/categorys/07.png" alt="">
            <span>数码家电</span>
          </div>
          <div class="categoryItem">
            <img src="./images/categorys/08.png" alt="">
            <span>全球特色</span>
          </div>
          <div class="categoryItem">
            <img src="./images/categorys/09.gif" alt="">
            <span>超级会员</span>
          </div>
          <div class="categoryItem">
            <img src="./images/categorys/10.gif" alt="">
            <span>新品首发</span>
          </div>
        </div>
        <div class="card_boon">
          <span class="title">-新人专享礼-</span>
          <div class="left">
            <span>新人专享礼包</span>
            <img src="" alt="">
          </div>
        </div>
      </div>
      <div id="class" class="main">
        分类
      </div>
      <div id="things" class="main">
        识物
      </div>
      <div id="shop" class="main">
        购物车
      </div>
      <div id="personal" class="main">
        个人
      </div>
    </div>
    <!--底部-->
    <footer id="footer">
      <div class="footerItem">
        <i class="iconfont icon-icon_fabu"></i>
        <span>首页</span>
      </div>
      <div class="footerItem">
        <i class="iconfont icon-lunkuodasan-3"></i>
        <span>分类</span>
      </div>
      <div class="footerItem">
        <i class="iconfont icon-lunkuodasan-"></i>
        <span>识物</span>
      </div>
      <div class="footerItem">
        <i class="iconfont icon-gouwuchekong"></i>
        <span>购物车</span>
      </div>
      <div class="footerItem">
        <i class="iconfont icon-lunkuodasan-1"></i>
        <span>个人</span>
      </div>
    </footer>
  </div>
</body>
<script type="text/javascript" src="./js/swiper.min.js"></script>
<script type="text/javascript" src="./js/index.js"></script>
</html>
